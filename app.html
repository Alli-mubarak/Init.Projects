<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Application Form</title>
 <link rel="stylesheet" href="app.css">
</head>
 <body>
  <div class="home">
    <a href="https://alli-mubarak.github.io/Init.Projects/">Go back</a>
  </div>
  <section class="container">
      <h1><b>Application Form</b></h1>
      <form action="#" class="form">
         <div class="input-box">
          <label for="f-name">Full Name</label>
          <input type="text" placeholder="Enter full name" required="" id="f-name">
            </div>
            <div class="input-box">
              <label for="email">Email address</label>
              <input type="text" id="email" placeholder="Enter Email address" required="">
            </div>
            <div class="column">
            <div class="input-box">
             <label for="phone">Phone Number </label> 
             <input type="number" id="phone" placeholder="Enter Phone Number" required="">
            </div>
            <div class="input-box">
             <label for="dob">Birth date</label>
             <input type="date" id="dob" placeholder="Enter birth date" required="">
            </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
             <div class="gender">
             <input type="radio" id="check-male" name="gender" checked="">
             <label for="check-male">Male</label>
             </div> 
             <div class="gender">
              <input type="radio" id="check-female" name="gender" checked="">
              <label for="check-female">Female</label>
             </div>
             <div class="gender">
               <input type="radio" id="check-other" name="gender" checked="">
               <label for="check-other">Prefer not to say</label>
             </div>
            </div>
            
            <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required="">
            <input type="text" placeholder="Enter street address line 2" required="">
            <div class="column">
            <div class="select-box">
             <select title="country">
             <option hidden="">Country</option>    
             <option>America</option>
             <option>Ghana</option>
             <option>Canada</option>
             <option>India</option>
             </select>
           </div>
           <input type="text" placeholder="Enter your city" required="">
            </div>
            <div class="column">
            <input type="text" placeholder="Enter your region" required="">
            <input type="number" placeholder="Enter your postal code" required="">
            </div>
            </div>
            <button type="submit">Submit</button>
      </form>
  </section>
 




</body>
</html>
