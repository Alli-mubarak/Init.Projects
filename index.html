        <div class="calculator-container">
            <div class="closer" onclick="closer()">
                <div class="box"><span></span><span></span></div>
            </div>
            <div class="calculator">
                <input readonly title="display"><br>
                <button onclick="clr()">C</button>

                <button onclick="show('2')" class="sp">2</button>
                <button onclick="show('3')" class="sp">3</button><br>
                <button onclick="show('*')">x</button>
                <button onclick="show('.')" class="thin">. </button>
                <button onclick="show('**')">^</button>
                <button onclick="del()">del</button><br>
                <button onclick="show('/')" class="thin">/</button>
                <button onclick="show('00')">00</button>
                <button onclick="show('0')">0</button>
                <button onclick="calc()">=</button>
            </div>
            </div>
