<!DOCTYPE html>
<html>
<head>
 <title>Clock</title>
 <link rel="stylesheet" href="analogClock.css">
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
 <body>
  <div class="big">
    <div class="home">
      <a href="https://alli-mubarak.github.io/Init.Projects/"> Go back</a>
    </div>
      <div class="small">
        <label style="--i:1"><span>I</span></label>
        <label style="--i:2"><span>II</span></label>
        <label style="--i: 3"><span>III</span></label>
        <label style="--i: 4"><span>IV</span></label>
        <label style="--i: 5"><span>V</span></label>
        <label style="--i: 6"><span>VI</span></label>
        <label style="--i: 7"><span>VII</span></label>
        <label style="--i: 8"><span>VIII</span></label>
        <label style="--i: 9"><span>IX</span></label>
        <label style="--i: 10"><span>X</span></label>
        <label style="--i: 11"><span>XI</span></label>
        <label style="--i: 12"><span>XII</span></label>
        <div class="hands">
        <span class="hour" style="transform: rotate(480deg);"></span>
        <span class="minute" style="transform: rotate(174deg);"></span>
        <span class="second" style="transform: rotate(318deg);"></span>
      </div>
      </div>
  


<div class="day">Mon Apr 15 2024 16:29:53 GMT+0100 (West Africa Standard Time)</div>
<button class="btn" onclick="theme()">Change theme</button>
<script src="analogClock.js"></script>
  </div>
</body>
</html>
